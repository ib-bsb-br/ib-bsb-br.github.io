name: Standardize Tags in Markdown Files

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  standardize-tags:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run tag standardization script
        run: python standardize_tags.py

      - name: Commit changes
    run: |
      # Set Git configuration (only once per setting)
      git config --local user.email "action@github.com"
      git config --local user.name "GitHub Action"
      
      # Check if there are any changes to commit
      if [ -n "$(git status --porcelain)" ]; then
        git add .
        git commit -m "Standardize YAML tags to inline array format"
        git push
      else
        echo "No changes to commit."
      fi
