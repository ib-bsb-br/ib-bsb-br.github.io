<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}</title><meta name="title" content="{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}"><meta name="description" content="{{ page.description | default: site.description | strip_html | truncate: 160 }}"><link rel="canonical" href="{{ page.canonical_url | default: site.url | append: page.url }}"><link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ '/rss.xml' | absolute_url }}"><link rel="stylesheet" href="{{ '/style.css' | relative_url }}"></head><body class="post-content-body"><main class="content">{{ content }}</main></body></html>
